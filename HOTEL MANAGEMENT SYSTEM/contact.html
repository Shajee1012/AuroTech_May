                margin: auto;
                }

        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="Home.html"><span class="text-primary">Taj Hotel</a></span></h1>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact Us</span></h1>
            <p>Please Fill The Form To Contact Us<span style="color:blueviolet;"></span></p>
        

            <form action="https://api.web3forms.com/submit" method="POST">
               
            
                <input type="hidden" name="access_key" value="a4c73768-9057-41a2-8157-3bc5f7bf6860">
                <input type="hidden" name="subject" value= "New form Submission from Hotel Website Form" />
      
                <div class="form-group">
                    <label style="color:rgba(251, 199, 30, 0.968)">Name</label>
                    <input type="text" name="name" id="name">
                   
              </div>
                <div class="form-group">
                    <label style="color:rgba(251, 199, 30, 0.968)">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label style="color:rgba(251, 199, 30, 0.968)">Phone Number</label>
                    <input type="name" name="phone" id="tel">
                </div>
            
                <div class="form-group">
                    <label style="color:rgba(251, 199, 30, 0.968)">Check In Date</label>                   
                    <input type="date" name="name" id="tel">
                </div>
            
                <div class="form-group">
                    <label style="color:rgba(251, 199, 30, 0.968)">Check Out Date</label>           
                             <input type="date" name="name" id="tel">
                </div>

                <label style="color:rgba(251, 199, 30, 0.968)">Room Type</label>
             <select id="Room type">
                <option value="AC">AC</option>
                <option value="Non AC">Non AC</option>
             </select><br><br>
                <a href="Home.html"><button class="btn" type="submit">Submit</button></a>
            </form>
        </div>
    </section>
